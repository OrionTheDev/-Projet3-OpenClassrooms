<html lang="fr">

<head>
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0, user-scalable=0">
    <title>Oh my food !</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <script src="https://kit.fontawesome.com/f132f25ed3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="local">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </section>
        <section class="explorer">
            <div class="description">
                <h3>Réservez le menu qui vous convient</h3>

                <p>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
                <div class="btn">Explorer nos restaurants</div>
            </div>


        </section>
        <section class="choose-restaurant">
            <div class="choose-restaurant-title">
                <h2>Fonctionnement</h2>
            </div>
            <div class="container-btn-choose">
                <div class="number-list">1</div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <div class="btn-choose">
                    <p>Choisissez un restaurant</p>
                </div>
            </div>


        </section>
    </main>
    <footer>


    </footer>
